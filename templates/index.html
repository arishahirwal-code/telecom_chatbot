<!DOCTYPE html>
<html>
<head>
    <title>TelecomChatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        #chatBox { margin-top: 20px; }
        .userMsg { color: blue; }
        .botMsg { color: green; }
    </style>
</head>
<body>
    <h2>TelecomBot</h2>

    <input id="userInput" placeholder="Type message..." style="padding:10px; width:300px;">
    <button onclick="sendMessage()" style="padding:10px;">Send</button>

    <div id="chatBox"></div>

<script>
async function sendMessage() {
    let text = document.getElementById("userInput").value;
    document.getElementById("chatBox").innerHTML += `<p class="userMsg"><b>You:</b> ${text}</p>`;

    const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({message: text})
    });

    const data = await response.json();
    document.getElementById("chatBox").innerHTML += `<p class="botMsg"><b>Bot:</b> ${data.reply}</p>`;
    document.getElementById("userInput").value = "";
}
</script>

</body>
</html>
