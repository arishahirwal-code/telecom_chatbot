<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TelecomBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 720px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f6f7fb;
    }
    h2 { text-align: center; }
    #chat {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .user, .bot { margin: .5rem 0; }
    .bubble {
      display: inline-block;
      padding: .6rem 1rem;
      border-radius: 12px;
      max-width: 80%;
    }
    .user { text-align: right; }
    .user .bubble { background: #dcf8c6; }
    .bot .bubble { background: #eee; }
    #controls {
      margin-top: 1rem;
      display: flex;
      gap: .5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: .6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: .6rem 1.2rem;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <h2>ðŸ“± TelecomBot</h2>
  <div id="chat"></div>

  <div id="controls">
    <input type="text" id="msg" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

<script>
const chatEl = document.getElementById('chat');
const msgInput = document.getElementById('msg');
const sendBtn = document.getElementById('send');

// Add messages to chat window
function appendMessage(who, text) {
  const wrapper = document.createElement('div');
  wrapper.className = who;
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.textContent = text;
  wrapper.appendChild(bubble);
  chatEl.appendChild(wrapper);
  chatEl.scrollTop = chatEl.scrollHeight;
}

// Send message to backend
async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text) return;
  appendMessage('user', text);
  msgInput.value = '';
  try {
    const res = await fetch('/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({message: text})
    });
    const data = await res.json();
    appendMessage('bot', data.reply || 'No reply received.');
  } catch (err) {
    appendMessage('bot', 'âš ï¸ Error: could not connect to server.');
  }
}

sendBtn.addEventListener('click', sendMessage);
msgInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
